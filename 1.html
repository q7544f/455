    <style>
        .f {
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }
    </style>
</head>

<body>
    <button id="dzs" onclick="GongNeng1()">
        0
    </button>
    <script>
        function GongNeng1() {
            let number = window.document.getElementById('dzs');
            let numbermove = parseInt(number.innerText);
            newnumber = numbermove + 1;
            number.innerText = newnumber;
            return
        }
    </script>
    <div>
        <input placeholder="shiqing" id="shiqing">
        <span id="anniu" onclick='change()'>✔</span>
    </div>
    <script>
        let youshi = false;
        function change() {
            let anniu = document.getElementById('anniu')
            let shiqing = document.getElementById('shiqing')

            if (youshi) {
                youshi = false;
                anniu.innerText = '✔';
                shiqing.value = "";
                shiqing.readOnly = false;
            }
            else {
                youshi = true;
                anniu.innerText = '✘';
                shiqing.readOnly = true;
            }
        }
    </script>
</body>
